<div class="modal fade" id="AddRouteModel" data-backdrop="static">
    <div class="modal-dialog" style="width:780px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
                <h4 class="modal-title" id="myModalLabel">{{ModelTitle}}</h4>
            </div><div class="modal-body">
                <form class="form-horizontal" role="form" name="addRouteform" autocomplete="off">

                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">Route Name<span class="astrix" title="mandatory field">*</span></label>
                        <div class="col-sm-8">
                            <input type="text" ng-model="EditRouteModel.RouteName" class="form-control" id="envRouteName" name="envRouteName" placeholder="Unique Route Name" required title="Enter Unique Route Name" ng-blur="RouteNameAvilabiltyCheck()" />
                            <span ng-if="isDupicateRouteName" class="has-error">Route Name already exists !</span>
                            <span ng-if="submitted&&addRouteform.envRouteName.$error.required" class="has-error">Route Name is required</span>
                        </div>
                    </div>
                    <div class="form-group">

                        <label for="title" class="col-sm-2 control-label">State Name<span class="astrix" title="mandatory field">*</span></label>
                        <div class="col-sm-8">
                            <input type="text" ng-model="EditRouteModel.StateName" class="form-control" id="envStateName" name="envStateName" placeholder="State Name" required title="Enter State Name" />
                            <span ng-if="submitted&&addRouteform.envStateName.$error.required" class="has-error">State Name is required</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">Style </label>
                        <div class="col-sm-8">
                            <input type="text" ng-model="EditRouteModel.Style" class="form-control" id="envAppHeader" placeholder="Style" title="Enter Style" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">App Header</label>
                        <div class="col-sm-8">
                            <input type="text" ng-model="EditRouteModel.AppHeader" class="form-control" id="envAppHeader" placeholder="App Header" title="Enter State Name" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 layout-align-center">
                            <div class="table-responsive">
                                <table class="table table-striped td-Break">
                                    <thead>
                                        <tr>
                                            <td style="width:5%">#</td>
                                            <td style="width:20%">Key</td>
                                            <td style="width:25%">Value</td>
                                            <td style="width:10%;" align="right">
                                                <div class="round-edit" ng-click="CreateRouteConfigKey()" style="" title="Add New Route Config">+</div>
                                            </td>
                                        </tr>
                                    </thead>
                                    <tr ng-repeat="(key, value) in EditRouteModel.RouteConfig">
                                        <td ng-bind="$index+1"></td>
                                        <td>{{key}}</td>
                                        <td>
                                            {{EditRouteModel.RouteConfig[key]}}
                                        </td>
                                        <td align="right">
                                            <span class="edit-span" title="Edit" ng-click="editRouteConfigKey(key,EditRouteModel.RouteConfig[key],'Update',$index)">&#xE104;</span>
                                            <span class="edit-span" title="Delete" ng-click="deleteRouteKey(key)">&#xE107;</span>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <span>
                                <input type="submit" value="{{EditRouteModel.ButtonText}}" ng-click="updateRoute(EditRouteModel,EditRouteModel.Action,addRouteform)" class="btn btn-primary" />
                            </span>
                            <input type="button" value="Cancel" ng-click="modelCancel('AddRouteModel')" class="btn btn-default" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="AddRouteConfigModel" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
                <h4 class="modal-title" id="myModalLabel">Update Route Config Key</h4>
            </div><div class="modal-body">
                <form class="form-horizontal" role="form" name="editRoutekeyform" autocomplete="off">
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">Key <span class="astrix" title="mandatory field">*</span></label>
                        <div class="col-sm-6">
                            <input type="text" ng-model="routeConfigKeyEdiables.key" class="form-control" id="routeKeyEdiableskey" name="routeKeyEdiableskey" placeholder="Enter Key" required title="Enter Key" />
                            <span ng-if="submitted&&editRoutekeyform.routeKeyEdiableskey.$error.required" class="has-error"> Key is required</span>
                        </div>

                    <div class="form-group">

                            <div ng-if="submitted && isInvalidJson" class="has-error">Invalid Json</div>
                            <div ng-if="submitted&&editRoutekeyform.textKey.$error.required" class="has-error"> Value is required</div>

                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <span>
                                <input type="submit" value="{{routeConfigKeyEdiables.Action}}" ng-click="updateRouteConfigKey(routeConfigKeyEdiables,editRoutekeyform, isJsonChecked)" class="btn btn-primary" />
                            </span>
                            <input type="button" value="Cancel" ng-click="modelCancel('AddRouteConfigModel')" class="btn btn-default" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
