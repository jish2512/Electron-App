 
<div ng-cloak>
    <md-content>
        <md-tabs md-dynamic-height md-border-bottom>
            <md-tab label="Scripts"  ng-if="envkeys.BlobValue.PartnerAssets.Scripts!=null">
                <md-content class="md-padding">
                    <div ng-include="'StartupConfigScripts.html'"></div>
                </md-content>
            </md-tab>
            <md-tab label="Styles" ng-if="envkeys.BlobValue.PartnerAssets.Styles!=null">
                <md-content class="md-padding">
                    <div ng-include="'StartupConfigStylesDetails.html'"></div>
                </md-content>
            </md-tab>
            <md-tab label="Partner Modules" ng-if="envkeys.BlobValue.PartnerModules!=null">
                <md-content class="md-padding">
                    <div ng-include="'StartupConfigPartnerModules.html'"></div>
                </md-content>
            </md-tab>
        </md-tabs>
    </md-content>
</div>
 
<div class="modal fade" id="editRouteModel">
    <div class="modal-dialog" style="width:780px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
                <h4 class="modal-title" id="myModalLabel"></h4>
            </div><div class="modal-body">
                <form class="form-horizontal" role="form" name="edituserform" autocomplete="off">
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">State Name</label>
                        <div class="col-sm-8">
                            <input type="text" ng-model="envEdiables.StateName" class="form-control" id="envStateName" placeholder="State Name" required title="Enter State Name" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">Template Url</label>
                        <div class="col-sm-8">
                            <input type="text" ng-model="envEdiables.templateUrl" class="form-control" id="envTemplateUrl" placeholder="App Header" required title="Enter State Name" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">App Header</label>
                        <div class="col-sm-8">
                            <input type="text" ng-model="envEdiables.AppHeader" class="form-control" id="envAppHeader" placeholder="App Header" required title="Enter State Name" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <table class="table" style="text-wrap:normal">
                                <thead>
                                    <tr>
                                        <td style="width:5%">#</td>
                                        <td style="width:30%">Key</td>
                                        <td style="width:55%">Value</td>
                                        <td style="width:10%;" align="right" ng-if="IsAdmin">
                                            <div class="round-edit" ng-click="CreateEnvKey()" style="" title="Add New Environment Key">+</div>
                                        </td>
                                    </tr>
                                </thead>
                                <tr ng-repeat="(key, value) in envEdiables.RouteConfig">
                                    <td ng-bind="$index+1"></td>
                                    <td>{{key}}</td>
                                    <td style="word-wrap: break-word;word-break: break-all;white-space: normal;">
                                        {{envEdiables.RouteConfig[key]}}
                                    </td>
                                    <td align="right" style="display:block;" ng-if="IsAdmin">
                                        <a id="rEdit" class="edit" title="Edit"><img id="is" src="http://fxpenvironments.azurewebsites.net/images/edit1.png" alt="Edit" ng-click="editRouteKey(key,value,$index)" style="width:15px;height:15px" /></a>
                                        <a id="rDelete" class="edit" title="Delete"> <img id="is" src="http://fxpenvironments.azurewebsites.net/images/delete.png" style="width:15px;height:15px" alt="Delete" ng-click="deleteRouteKey(envEdiables.RouteConfig,$index)" /></a>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <span>
                                <input type="submit" value="Update" ng-click="update(envEdiables)" class="btn btn-primary" />
                            </span>
                            <input type="button" value="Cancel" ng-click="cancel()" class="btn btn-default" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="editRouteKeyModel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
                <h4 class="modal-title" id="myModalLabel">Edit Environment key</h4>
            </div><div class="modal-body">
                <form class="form-horizontal" role="form" name="edituserform" autocomplete="off">
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">Key</label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="routeKeyEdiables.key" class="form-control" id="routeKeyEdiableskey" placeholder="Key" required title="Enter your Key" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">Value</label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="routeKeyEdiables.value" class="form-control" id="routeKeyEdiablesValue" placeholder="key Value" required title="Enter your Value" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <span>
                                <input type="submit" value="Update" ng-click="update(envEdiables)" class="btn btn-primary" />
                            </span>
                            <input type="button" value="Cancel" ng-click="cancel()" class="btn btn-default" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
