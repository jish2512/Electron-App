 
<div class="table-responsive">
    <div class="input-group input-group-sm search-control" style="float:right;width:23%;">
        <input type="text" class="form-control personaSearch" placeholder="Search" ng-model="searchRoute" /><span class="input-group-addon">
            <span class="glyphicon glyphicon-search"></span>
        </span>
    </div>
    <br />
    <br />
    <table class="table table-striped td-Break" id="tblRoutes">
        <colgroup>
            <col style="width:3%">
            <col style="width:15%">
            <col class="col-md-1">
            <col class="col-md-1">
            <col class="col-md-1">
            <col class="col-md-5">
            <col style="width:5%">
        </colgroup>
        <thead>
            <tr>
                <td>#</td>
                <td>Route</td>
                <td>State Name</td>
                <td>Style</td>
                <td>App Header</td>
                <td style="padding-left:10%">Route Config</td>
                <td align="right">
                    <div class="round-edit" ng-click="editRoute(null,'Add',-1)" style="" title="Add New Route">+</div>
                </td>

            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="envRoute in Routes|filter:searchRoute">
                <td ng-bind="$index+1"></td>
                <td>{{envRoute.RouteName}}</td>
                <td>{{envRoute.StateName}}</td>
                <td>{{envRoute.Style}}</td>
                <td>{{envRoute.AppHeader}}</td>
                <td>
                    <div>
                        <dl ng-repeat="(key,value) in  envRoute.RouteConfig">
                            <dt>{{key}}<span>:</span></dt>
                            <dd>{{value}}</dd>
                        </dl>
                    </div>
                </td>
                <td align="right">
                    <span class="edit-span" title="Edit" ng-click="editRoute(envRoute,'Edit',$index)">&#xE104;</span>
                    <span class="edit-span" title="Delete" ng-click="deleteRoute($index)">&#xE107;</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
